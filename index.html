<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper The Brand - Cricket Expert</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            /* Background Image link niche badal sakte hain */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=1000'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            padding: 30px 15px;
            min-height: 100vh;
        }

        .brand-name {
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 25px;
            color: #ffffff;
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            background-color: #333;
        }

        .big-number {
            font-size: 85px;
            color: #32ff00;
            font-weight: 800;
            margin: 5px 0;
            line-height: 1;
        }

        .stats-box {
            font-size: 17px;
            font-weight: 600;
            margin: 20px 0;
            line-height: 1.8;
        }

        .join-btn {
            background-color: #32ff00;
            color: #000;
            text-decoration: none;
            display: block;
            padding: 18px 10px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 800;
            margin: 25px auto;
            max-width: 320px;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(50, 255, 0, 0.3);
            transition: transform 0.2s;
        }

        .join-btn:active {
            transform: scale(0.95);
        }

        .offer-text {
            font-size: 13px;
            color: #bbb;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .footer-heading {
            font-size: 22px;
            font-weight: 700;
            line-height: 1.4;
            padding-bottom: 40px;
        }

        .green-text { color: #32ff00; }
    </style>
</head>

</html>
