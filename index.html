<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper The Brand</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=1000');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .container { padding: 25px; }

        .brand-name {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
            background-color: #222;
        }

        /* Number Animation */
        .big-number {
            font-size: 80px;
            color: #32ff00;
            font-weight: bold;
            margin: 10px 0;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.8; }
        }

        .stats-box { font-size: 18px; line-height: 1.8; margin: 20px 0; font-weight: bold;}

        .join-btn {
            background-color: #32ff00;
            color: black;
            text-decoration: none;
            display: block;
            padding: 18px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 900;
            margin: 20px auto;
            max-width: 90%;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(50, 255, 0, 0.5);
        }

        .footer-text { font-size: 14px; color: #ccc; margin-top: 10px; }
        .green-text { color: #32ff00; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-name">HYPER THE BRAND</div>

    <img src="your-photo.jpg" alt="Profile" class="profile-pic">

    <div class="big-number" id="countdown">15</div>

    <div class="stats-box">
        <div>‚úÖ 90/88 MATCH PASSED RECORD üèÜ</div>
        <div style="font-size: 14px; margin: 5px 0;">TODAY'S SCORE</div>
        <div>‚úÖ TRUSTED CRICKET ADVISOR üèÜ</div>
        <div>‚úÖ 5/5 EXPERT CRICKET TIPS TODAY</div>
        <div>UPCOMING LEAGUE ANALYSIS üèÜ</div>
    </div>

    <a href="https://t.me/your_link" class="join-btn">
        JOIN HYPER THE BRAND <br> CHANNEL üöÄ
    </a>

    <div class="footer-text">
        FREE JOINING ENDS IN... <span class="green-text" id="footer-count">15</span>
    </div>
</div>

<script>
    // Ye script number ko chalta hua dikhayegi (Timer)
    let count = 15;
    const countElement = document.getElementById('countdown');
    const footerCount = document.getElementById('footer-count');

    setInterval(() => {
        if(count > 1) {
            count--;
        } else {
            count = 15; // Reset timer to 15 for infinite loop
        }
        countElement.innerText = count;
        footerCount.innerText = count;
    }, 1000); // Har 1 second mein badlega
</script>

</body>
</html>
